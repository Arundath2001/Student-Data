<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortdata</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="sortdata">
        <label for="dropdown">Sort :</label>
        <select id="dropdown">
            <option value="Select">Select</option>
            <option value="name">Name</option>
            <option value="age">Age</option>
            <option value="department">Department</option>
            <option value="place">Place</option>
            <option value="totalMarks">Total Marks</option>
        </select>
      
        <label for="search">Search:</label>
        <input type="text" id="search" oninput="searchstds()" />
      
        <label for="filterdata">Filter by Marks :</label>
        <input type="number" id="filterdata" />
        <div class="button">
            <button onclick="filterstds()">Filter</button>
            <button onclick="goback()">Refresh</button>
        </div>
    </div>    
</body>
</html>
