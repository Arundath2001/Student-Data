<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finaltable</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
 <div class="finaltable">
    <div class="finaltable__cont">
        <div class="adddata">
            <div class="adddata__top">
                <div class="heading">
                    <h2>Add Students Details :</h2>
                </div> 
            </div>
           
            <div class="adddata__bottom">
            <label for="name">Name:</label>
            <input type="text" id="name" />
          
            <label for="age">Age:</label>
            <input type="number" id="age" />
          
            <label for="department">Department:</label>
            <input type="text" id="department" />
          
            <label for="place">Place:</label>
            <input type="text" id="place" />
          
            <label for="mark">Total Marks:</label>
            <input type="number" id="mark" />
    
            <div class="button">
                <button onclick="addData()">Add</button>
            </div>
        </div>
        </div>

        <div class="sortdata">
            <label for="dropdown">Sort :</label>
            <select id="dropdown">
              <option value="Select">Select</option>
              <option value="name">Name</option>
              <option value="age">Age</option>
              <option value="department">Department</option>
              <option value="place">Place</option>
              <option value="totalMarks">Total Marks</option>
            </select>
          
            <label for="search">Search:</label>
            <input type="text" id="search" oninput="searchstds()" />
          
            <label for="filterdata">Filter by Marks :</label>
            <input type="number" id="filterdata" />
            <div class="button">
                <button onclick="filterstds()">Filter</button>
                <button onclick="goback()">Refresh</button>
            </div>
        </div>    

        <div class="table">
            <table id="stdtable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Department</th>
                    <th>Place</th>
                    <th>Total Marks</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                  <!-- table data here -->
                </tbody>
        </div>    

    </div>
 </div>    
<script src="../assets/js/main.js"></script>
</body>
</html>
